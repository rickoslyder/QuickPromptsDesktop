<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickPrompts</title>
    <style>
        :root {
            --primary: #007bff;
            --primary-hover: #0056b3;
            --border: #e0e0e0;
            --background: #ffffff;
            --background-secondary: #f8f9fa;
            --text-primary: #333333;
            --text-secondary: #666666;
            --shadow: rgba(0, 0, 0, 0.1);
            --radius: 12px;
            --transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: var(--background);
            color: var(--text-primary);
            overflow: hidden;
            user-select: none;
        }

        .window {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-height: 600px;
        }

        .header {
            padding: 20px;
            background: var(--background);
            border-bottom: 1px solid var(--border);
        }

        .search-container {
            position: relative;
        }

        .search-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            opacity: 0.5;
        }

        .search-box {
            width: 100%;
            padding: 14px 16px 14px 48px;
            border: 2px solid var(--border);
            border-radius: var(--radius);
            font-size: 16px;
            outline: none;
            transition: var(--transition);
            background: var(--background);
        }

        .search-box:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
        }

        .search-box::placeholder {
            color: var(--text-secondary);
            opacity: 0.7;
        }

        .shortcuts-hint {
            margin-top: 8px;
            font-size: 12px;
            color: var(--text-secondary);
            display: flex;
            gap: 16px;
        }

        .content {
            flex: 1;
            overflow-y: auto;
            padding: 0;
        }

        .content::-webkit-scrollbar {
            width: 8px;
        }

        .content::-webkit-scrollbar-track {
            background: transparent;
        }

        .content::-webkit-scrollbar-thumb {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 4px;
        }

        .content::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 0, 0, 0.3);
        }

        .prompt-list {
            padding: 8px;
        }

        .prompt-item {
            padding: 16px;
            margin-bottom: 8px;
            border: 1px solid transparent;
            border-radius: var(--radius);
            cursor: pointer;
            transition: var(--transition);
            background: var(--background);
        }

        .prompt-item:hover {
            background: var(--background-secondary);
            border-color: var(--border);
            transform: translateY(-1px);
            box-shadow: 0 2px 8px var(--shadow);
        }

        .prompt-item.selected {
            background: var(--background-secondary);
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
        }

        .prompt-header {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }

        .prompt-icon {
            font-size: 20px;
            margin-right: 12px;
        }

        .prompt-name {
            font-weight: 600;
            font-size: 16px;
            flex: 1;
        }

        .prompt-category {
            font-size: 12px;
            padding: 4px 12px;
            border-radius: 20px;
            background: var(--background-secondary);
            color: var(--text-secondary);
            border: 1px solid var(--border);
        }

        .prompt-preview {
            font-size: 14px;
            color: var(--text-secondary);
            line-height: 1.5;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            margin-left: 32px;
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .no-results-icon {
            font-size: 48px;
            opacity: 0.3;
            margin-bottom: 16px;
        }

        .highlight {
            background-color: yellow;
            font-weight: 600;
        }

        .recent-section {
            margin-bottom: 24px;
        }

        .section-title {
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            color: var(--text-secondary);
            padding: 0 16px 8px;
            letter-spacing: 0.5px;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --background: #1a1a1a;
                --background-secondary: #2a2a2a;
                --text-primary: #ffffff;
                --text-secondary: #aaaaaa;
                --border: #333333;
                --shadow: rgba(0, 0, 0, 0.3);
            }

            .search-box {
                background: var(--background-secondary);
            }

            .highlight {
                background-color: #666600;
            }
        }

        /* Loading state */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            color: var(--text-secondary);
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .prompt-item {
            animation: fadeIn 0.3s ease-out;
        }
    </style>
</head>
<body>
    <div class="window">
        <div class="header">
            <div class="search-container">
                <svg class="search-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                </svg>
                <input 
                    type="text" 
                    class="search-box" 
                    placeholder="Search prompts..." 
                    id="searchBox"
                    autocomplete="off"
                    spellcheck="false"
                >
            </div>
            <div class="shortcuts-hint">
                <span>‚Üë‚Üì Navigate</span>
                <span>‚Üµ Insert</span>
                <span>‚åòC Copy</span>
                <span>ESC Close</span>
            </div>
        </div>
        <div class="content">
            <div id="promptList" class="prompt-list"></div>
        </div>
    </div>

    <script>
        const { ipcRenderer } = require('electron');
        
        let allPrompts = [];
        let filteredPrompts = [];
        let selectedIndex = -1;
        let recentPromptIds = [];
        
        // Icon conversion map (simplified)
        const iconNameToEmoji = {
            'text_snippet': 'üìù',
            'code': 'üíª',
            'lightbulb': 'üí°',
            'rocket_launch': 'üöÄ',
            'star': '‚≠ê',
            'work': 'üíº',
            'target': 'üéØ',
            'auto_fix_high': '‚ú®',
            'build': 'üõ†Ô∏è',
            'analytics': 'üìä',
            'palette': 'üé®',
            'search': 'üîç',
            'phone_android': 'üì±',
            'psychology': 'üß†',
            'school': 'üéì',
            'business_center': 'üíº',
            'email': 'üìß',
            'chat': 'üí¨',
            'settings': '‚öôÔ∏è',
            'help': '‚ùì'
        };
        
        function convertIconToEmoji(iconName) {
            if (!iconName) return 'üìù';
            if (iconName.length <= 4 && /[\u{1F600}-\u{1F64F}]|[\u{1F300}-\u{1F5FF}]|[\u{1F680}-\u{1F6FF}]|[\u{1F1E0}-\u{1F1FF}]|[\u{2600}-\u{26FF}]|[\u{2700}-\u{27BF}]/u.test(iconName)) {
                return iconName;
            }
            return iconNameToEmoji[iconName] || 'üìù';
        }
        
        // Load prompts when window opens
        async function loadPrompts() {
            try {
                const container = document.getElementById('promptList');
                container.innerHTML = '<div class="loading">Loading prompts...</div>';
                
                allPrompts = await ipcRenderer.invoke('get-prompts');
                
                // Load recent prompt IDs from storage
                const recentData = localStorage.getItem('recentPrompts');
                if (recentData) {
                    recentPromptIds = JSON.parse(recentData);
                }
                
                filteredPrompts = [...allPrompts];
                renderPrompts();
                
                // Focus search box
                document.getElementById('searchBox').focus();
            } catch (error) {
                console.error('Failed to load prompts:', error);
                document.getElementById('promptList').innerHTML = '<div class="no-results">Failed to load prompts</div>';
            }
        }
        
        function highlightText(text, searchTerm) {
            if (!searchTerm) return text;
            
            const regex = new RegExp(`(${searchTerm})`, 'gi');
            return text.replace(regex, '<span class="highlight">$1</span>');
        }
        
        function renderPrompts() {
            const container = document.getElementById('promptList');
            const searchTerm = document.getElementById('searchBox').value;
            
            if (filteredPrompts.length === 0) {
                container.innerHTML = `
                    <div class="no-results">
                        <div class="no-results-icon">üîç</div>
                        <div>No prompts found</div>
                        ${searchTerm ? '<div style="margin-top: 8px; font-size: 14px;">Try a different search term</div>' : ''}
                    </div>
                `;
                return;
            }
            
            // Separate recent prompts
            const recentPrompts = [];
            const otherPrompts = [];
            
            filteredPrompts.forEach(prompt => {
                if (recentPromptIds.includes(prompt.id) && !searchTerm) {
                    recentPrompts.push(prompt);
                } else {
                    otherPrompts.push(prompt);
                }
            });
            
            let html = '';
            
            // Render recent prompts if any
            if (recentPrompts.length > 0 && !searchTerm) {
                html += '<div class="recent-section">';
                html += '<div class="section-title">Recent</div>';
                recentPrompts.forEach((prompt, index) => {
                    html += renderPromptItem(prompt, index, searchTerm);
                });
                html += '</div>';
                
                if (otherPrompts.length > 0) {
                    html += '<div class="section-title">All Prompts</div>';
                }
            }
            
            // Render other prompts
            otherPrompts.forEach((prompt, index) => {
                const actualIndex = recentPrompts.length + index;
                html += renderPromptItem(prompt, actualIndex, searchTerm);
            });
            
            container.innerHTML = html;
            
            // Update selected item
            if (selectedIndex >= 0) {
                updateSelection();
            }
        }
        
        function renderPromptItem(prompt, index, searchTerm) {
            const icon = convertIconToEmoji(prompt.icon);
            const name = highlightText(prompt.name, searchTerm);
            const preview = highlightText(prompt.text, searchTerm);
            
            return `
                <div class="prompt-item" data-index="${index}" data-id="${prompt.id}">
                    <div class="prompt-header">
                        <span class="prompt-icon">${icon}</span>
                        <span class="prompt-name" style="color: ${prompt.color || 'inherit'}">${name}</span>
                        ${prompt.category ? `<span class="prompt-category">${prompt.category}</span>` : ''}
                    </div>
                    <div class="prompt-preview">${preview}</div>
                </div>
            `;
        }
        
        function fuzzySearch(searchTerm) {
            if (!searchTerm.trim()) {
                filteredPrompts = [...allPrompts];
            } else {
                const term = searchTerm.toLowerCase();
                const searchTerms = term.split(' ').filter(t => t.length > 0);
                
                filteredPrompts = allPrompts.filter(prompt => {
                    const searchText = `${prompt.name} ${prompt.text} ${prompt.category}`.toLowerCase();
                    return searchTerms.every(term => searchText.includes(term));
                }).sort((a, b) => {
                    // Prioritize name matches
                    const aNameMatch = a.name.toLowerCase().includes(term);
                    const bNameMatch = b.name.toLowerCase().includes(term);
                    if (aNameMatch && !bNameMatch) return -1;
                    if (!aNameMatch && bNameMatch) return 1;
                    return 0;
                });
            }
            
            // Reset selection when search changes
            selectedIndex = filteredPrompts.length > 0 ? 0 : -1;
            renderPrompts();
        }
        
        function updateSelection() {
            const items = document.querySelectorAll('.prompt-item');
            items.forEach((item, index) => {
                if (index === selectedIndex) {
                    item.classList.add('selected');
                    item.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                } else {
                    item.classList.remove('selected');
                }
            });
        }
        
        async function insertPrompt(promptId) {
            const prompt = allPrompts.find(p => p.id === promptId);
            if (prompt) {
                try {
                    // Add to recent prompts
                    recentPromptIds = [promptId, ...recentPromptIds.filter(id => id !== promptId)].slice(0, 5);
                    localStorage.setItem('recentPrompts', JSON.stringify(recentPromptIds));
                    
                    await ipcRenderer.invoke('insert-prompt', prompt.text);
                    window.close();
                } catch (error) {
                    console.error('Failed to insert prompt:', error);
                }
            }
        }
        
        async function copyPrompt(promptId) {
            const prompt = allPrompts.find(p => p.id === promptId);
            if (prompt) {
                try {
                    await navigator.clipboard.writeText(prompt.text);
                    // Could show a toast notification here
                } catch (error) {
                    console.error('Failed to copy prompt:', error);
                }
            }
        }
        
        // Event listeners
        document.getElementById('searchBox').addEventListener('input', (e) => {
            fuzzySearch(e.target.value);
        });
        
        // Keyboard navigation
        document.addEventListener('keydown', async (e) => {
            const items = document.querySelectorAll('.prompt-item');
            
            switch(e.key) {
                case 'Escape':
                    window.close();
                    break;
                    
                case 'ArrowDown':
                    e.preventDefault();
                    if (selectedIndex < items.length - 1) {
                        selectedIndex++;
                        updateSelection();
                    }
                    break;
                    
                case 'ArrowUp':
                    e.preventDefault();
                    if (selectedIndex > 0) {
                        selectedIndex--;
                        updateSelection();
                    }
                    break;
                    
                case 'Enter':
                    e.preventDefault();
                    if (selectedIndex >= 0 && items[selectedIndex]) {
                        const promptId = items[selectedIndex].dataset.id;
                        await insertPrompt(promptId);
                    }
                    break;
                    
                case 'c':
                    if (e.metaKey || e.ctrlKey) {
                        e.preventDefault();
                        if (selectedIndex >= 0 && items[selectedIndex]) {
                            const promptId = items[selectedIndex].dataset.id;
                            await copyPrompt(promptId);
                        }
                    }
                    break;
            }
        });
        
        // Mouse events
        document.addEventListener('click', async (e) => {
            const promptItem = e.target.closest('.prompt-item');
            if (promptItem) {
                const promptId = promptItem.dataset.id;
                await insertPrompt(promptId);
            }
        });
        
        document.addEventListener('mouseover', (e) => {
            const promptItem = e.target.closest('.prompt-item');
            if (promptItem) {
                const index = parseInt(promptItem.dataset.index);
                selectedIndex = index;
                updateSelection();
            }
        });
        
        // Load prompts on startup
        loadPrompts();
    </script>
</body>
</html>
